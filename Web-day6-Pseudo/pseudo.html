<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        input:focus{
            color: blue;
        }
        a :visited{
            color: aqua;
        }

       li:last-child{
        color: blue;
       }

        li:nth-child(2n){
            color: aqua;
        }
        h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Hello</h3>
    <input type="text">
    <input type="text">
    <a href="https://github.com/">github</a>

    <ul>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
</body>
</html>
