<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <!--internal CSS-->
    <style>
        #Short{
            background-color: antiquewhite;
            width: 50%;
            text-align: center;
        }
        #Internal{
            font-size: larger;
            font-weight: bolder;
        }
        li{
            color: indianred;
        }
        p{  
            color: rgba(26, 14, 14, 0.801);
            background-color: aqua;
        }
        .select{
            text-align: left;
        }
    </style>
</head>
<body>
    <!--inline css-->
    <h3 style="color: blueviolet; background-color: aqua;">Learning CSS</h3>
    <p>CSS = Cascading Style Sheets</p>
    <!--style using id-->
    <p id="Short">Short Form of CSS</p>
    <p>inline CSS</p>
    <p>CSS type: </p>
    <ul>
        <li>Inline Css</li>
        <li id="Internal">Internal CSS</li>
        <li>External CSS</li>
    </ul>

    <!--internal css -->
    <p class="select">This is stand alone </p>
    <p class="select">Can you read css code</p>
</body>
</html>
