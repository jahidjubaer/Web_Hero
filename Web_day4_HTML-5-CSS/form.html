<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahim Kabab Ghor</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <form>
                
            <h2>Rahim Kabab Ghor</h2>
            <fieldset class="basic-info">
                <legend>Basic Info</legend>
                <label for="name">Your Name</label>
                <input type="text" name="" id="name">

                <label for="email">Your email</label>
                <input type="email" name="" id="email">
            </fieldset>

            <fieldset>
                <legend>Kabab</legend>
                <input type="radio" name="kabab" id="jali">
                <label for="jali">Jali Kabab</label>

                <input type="radio" name="kabab" id="shami">
                <label for="shami">Sami Kabab</label>

                <input type="radio" name="kabab" id="shahi">
                <label for="shahi">Shahi Kabab</label>
            </fieldset>

            <fieldset>
                <legend>Porota</legend>
                <input type="checkbox" name="Porota" id="normal">
                <label for="normal">Normal Porota</label>

                <input type="checkbox" name="Porota" id="Nan">
                <label for="Nan">Nan Porota</label>
            </fieldset>
            <fieldset>
                <legend>Your Comment</legend>
                <textarea cols="50px" rows="4" name="" id=""></textarea>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
