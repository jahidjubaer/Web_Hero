<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio</title>
</head>
<body>
    <!--must need to add controls attribute -->
    <audio controls src="media/goats.mp3" style="width: 300px; height: 200px;"></audio>
    <video controls src="media/sample.mp4"></video>
    <!--video form youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fZh7hrLblGc?si=pEwnqLTCBHr-3udO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
